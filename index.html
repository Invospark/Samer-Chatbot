<!DOCTYPE html>
<html lang="en">
<head>

    <title>Samer Chatbot</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/2.0.18/plyr.css">

</head>

<body>
    <div class="container">
    <div class="row">
            <div class="col s12 m4 l2"></div>
            <div class="col s12 m4 l8 center">
                
                <a href="#!"  style="margin-top: 20px"> <img class="brand-logo" src="img/samer.svg"></a>
                <h3 style="font-family: cursive;">Meet Samer!</h3>
                <p style="font-family: monospace;font-size: x-large;">Hello, my name is Samer. I'm your virtual agent bot. you can chat with me about anything!</p>
            </div>
            <div class="col s12 m4 l2"></div>

    </div>

      <div class="row">
        <div class="col s12 m4 l2"></div>
        <div id="app" class="col s12 m4 l8">
            <div class="ChatInputContainer">
                <div>
                    <div class="ChatInput">
                        <div class=" chatInputTextWrapper">
                            <form id="chatInputText">
                                <input id="user_input" class="browser-default" type="text" value="" autocomplete="off" placeholder="say something..">
                            </form>
                        </div>
                        <div class="advisorTextSubmitContainer hide-on-med-and-down">
                            <div class="advisorTextSubmit" id="rec">
                                <div class="sendIcon pulse">
                                    <img class="image send" src="img/microphone.svg" alt="image send" draggable="false" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="voice-loading" class="hide"></div>
        </div>

        <div class="col s12 m4 l2"></div>

      </div>

    </div>
    <div class="container">
    <!-- Page Content goes here -->

      <div class="row">
        <div class="col s12 m4 l2"></div>
        <div id="app" class="col s12 m4 l8">

            <!-- Start - Chat Conversation -->
            <div id="Chat_Conversation" class="ChatConversation"></div>
            <!-- End - Chat Conversation -->

        </div>
        <div class="col s12 m4 l2"></div>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.plyr.io/2.0.18/plyr.js"></script>

    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="//code.responsivevoice.org/responsivevoice.js?key=xg9cJVZf"></script>
</body>
</html>
